<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Drink Be Merry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style/customstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Slab', serif;
        }
    </style>

</head>

<body>
    <!-------------------------------------------Header---------------------------------------------------------->

    <section class="hero orange box">
        <div class="hero-body">
            <img src="./assets/Images/Utensils.png" alt="utensil silhouette"
                style="float:left; width:75px; height:75px; padding:5px">
            <p class="title">
                Eat Drink And Be Merry
            </p>
            <p class="subtitle">
                A better way to eat and drink
            </p>
        </div>
    </section>


    <!-------------------------------------------Food Recipe Container------------------------------------------->

    <section>
        <div
            class="columns is-full-tablet is-flex-direction-row is-justify-content-space-around is-align-items-flex-start">

            <div class="column box is-one-half">
                <h1 class="has-text-centered is-size-5 has-text-weight-medium">Recipes</h1>
                <form id="recipe-search">
                    <input type="search" id="requested-recipe" class="input" placeholder="Search for a recipe">
                    <button type="submit" id="recipe-button" class="button">Search</button>
                </form>
                <div id="rec-results-header">
                    <h2 class="has-text-centered">Results</h2>
                    <div id="modal-house">
                        <ul id="rec-results-list"></ul>
                    </div>
                </div>
            </div>


            <!-------------------------------------------Drink Recipe Container------------------------------------------->

            <div class="column box is-one-half">
                <h1 class="has-text-centered is-size-5 has-text-weight-medium">Cocktails</h1>
                <form id="beverage-search">
                    <input type="search" id="requested-beverage" class="input" placeholder="Search for a drink">
                    <button type="submit" id="beverage-button" class="button">Search</button>
                </form>
                <div id="bev-results-header">
                    <h2 class="has-text-centered">Results</h2>
                    <div></div>
                    <ul id="bev-results-list"></ul>
                </div>
            </div>
        </div>
    </section>


    <!-------------------------------------------Shopping List Container------------------------------------------->

    <section class="is-medium">
        <div id="shopping"
            class="box column is-flex-direction-row is-justify-content-space-around is-align-items-flex-start">
            <h1 class="box is-size-5">Shopping List</h1>
            <button id="clearlist" class="button"> Clear List</button>
        </div>
    </section>


    <!-------------------------------------------Modal Container--------------------------------------------------->

    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" id="write-recipe-title">Recipe</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <h2 id="write-recipe-servings"></h2>
                <br />
                <h3>Ingredients:</h3>
                <p id="write-recipe-ingredients"></p> <!-- Food ingredients-->
                <ul id="ingredients"></ul> <!-- Beverage ingredients-->
                <br />
                <h3>Instructions:</h3>
                <p id="write-recipe-instructions"></p> <!-- Food instructions-->
                <p id="instructions"></p> <!-- Beverage instructions-->
            </section>
            <footer class="modal-card-foot">
                <button id="shop" class="button is-success">Add to Shopping List</button>
                <button class="button">Cancel</button>
            </footer>


        </div>
    </div>

    <!--<button class="modal-close is-large" aria-label="close"></button>-->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
