<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Drink Be Merry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="columns is-3 is-flex-direction-row is-justify-content-space-around is-align-items-flex-start">
        <div class="column box is-one-quarter">
            <h1 class="has-text-centered">Recipes</h1>
            <form id="recipe-search">
                <input type="search"  id="requested-recipe" class="input" placeholder="Search for a recipe">
                <button type="submit" id="recipe-button">Search</button>
            </form>
            <div id="rec-results-header">
                <h2 class="has-text-centered">Results</h2>
                <div id="modal-house">
                    <ul id ="rec-results-list"></ul>
                </div>
            </div>
        </div>

        <div class="column box is-one-quarter">
            <h1 class="has-text-centered">Cocktails</h1>
            <form id="beverage-search">
                <input type="search"  id="requested-beverage" class="input" placeholder="Search for a drink">
                <button type="submit" id="beverage-button">Search</button>
            </form>
            <div id="bev-results-header">
                <h2 class="has-text-centered">Results</h2>
                <div></div>
                    <ul id="bev-results-list"></ul>
            </div>
        </div>
    </div>



    <div>
        <h1 class="box">Shopping List</h1>
        <button class="js-modal-trigger" data-target="modal-js-example">
            Open JS example modal
          </button>
    </div>
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
      
        <div class="modal-content">
          <div class="box">
            <p>Modal JS example</p>
            <!-- Your content -->
          </div>
        </div>
      
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    <script src="./assets/script.js"></script>
    <script src="./assets/modal.js"></script>
</body>
</html>
